  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #e0f7fa, #b2ebf2); /* Bleu pastel */
      font-family: 'Poppins', sans-serif;
      color: #006064;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #006064;
      font-size: 36px;
      margin-bottom: 40px;
      text-shadow: 1px 1px 4px rgba(0, 96, 100, 0.2);
    }

    header {
      text-align: center;
      font-size: 3.5rem;
      font-weight: 700;
      color: #006064;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 6px rgba(0, 96, 100, 0.3);
    }

    .description {
      text-align: center;
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto 3rem auto;
      color: #004d52;
      padding: 0 10px;
      line-height: 1.5;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }

    .model-card {
      background: rgba(0, 96, 100, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 96, 100, 0.15);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .model-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0, 96, 100, 0.3);
    }

    .model-info {
      padding: 1.5rem;
      background-color: rgba(0, 96, 100, 0.07);
    }

    .model-info h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #006064;
    }

    iframe {
      width: 100%;
      aspect-ratio: 4 / 3;
      border: none;
    }

    .back-button-fixed {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #006064, #4dd0e1);
      color: #003c3f;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 4px 20px rgba(0, 96, 100, 0.3);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .back-button-fixed:hover {
      background: linear-gradient(135deg, #4dd0e1, #006064);
      color: #002622;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      color: #004d52;
      font-size: 0.9rem;
      padding: 2rem 1rem;
      margin-top: 4rem;
    }

    @media (max-width: 768px) {
      header {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 28px;
      }

      .description {
        font-size: 1rem;
      }
    }
    /* LIGHT/DARK SWITCHER */
#theme-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 1.8rem;
    background: #fff;
    color: #8b0000;
    border-radius: 50%;

    height: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;

    transition: background-color 0.3s ease;
}

#theme-toggle:hover {

}

  </style>

<script>
  // Se aplică clasa .dark pe body dacă userul a salvat-o anterior
const savedTheme = localStorage.getItem("theme");
if (savedTheme === "dark") {
  document.body.classList.add("dark");
  const icon = document.querySelector("#theme-toggle i");
  icon.classList.remove("bx-moon");
  icon.classList.add("bx-sun");
}

function toggleTheme() {
  const icon = document.querySelector("#theme-toggle i");
  document.body.classList.toggle("dark");

  if (document.body.classList.contains("dark")) {
    icon.classList.remove("bx-moon");
    icon.classList.add("bx-sun");
    localStorage.setItem("theme", "dark");
  } else {
    icon.classList.remove("bx-sun");
    icon.classList.add("bx-moon");
    localStorage.setItem("theme", "light");
  }
}
</script>
