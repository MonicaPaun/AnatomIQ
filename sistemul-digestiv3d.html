  <style>
    * {
      box-sizing: border-box;

    body {
      background: linear-gradient(135deg, #f07676, #f44336); /* Nuanțe de roșu deschis și roșu intens */

      min-height: 100vh;

    }

    header {
      padding: 3rem 2rem 1rem;

      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(to right, #b71c1c, #f44336);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 4px rgba(183, 28, 28, 0.4);
      animation: pulse 5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {

      }

      }
    }

    .description {
      text-align: center;
      font-size: 1.2rem;

      padding: 0 1rem;

      margin-left: auto;

    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 3rem;
      align-items: center;
      padding: 2rem;
    }

    .model-card {
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(183, 28, 28, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .model-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 40px rgba(183, 28, 28, 0.7);
    }

    .model-info {
      padding: 1.5rem;
      background-color: rgba(183, 28, 28, 0.15);
    }

    .model-info h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #fff5f5;
    }

    .model-info p {
      font-size: 1rem;
      color: #ffdede;
    }

    iframe {

    }

    footer {

<script>
  // Se aplică clasa .dark pe body dacă userul a salvat-o anterior
const savedTheme = localStorage.getItem("theme");
if (savedTheme === "dark") {
  document.body.classList.add("dark");
  const icon = document.querySelector("#theme-toggle i");
  icon.classList.remove("bx-moon");
  icon.classList.add("bx-sun");
}

function toggleTheme() {
  const icon = document.querySelector("#theme-toggle i");
  document.body.classList.toggle("dark");

  if (document.body.classList.contains("dark")) {
    icon.classList.remove("bx-moon");
    icon.classList.add("bx-sun");
    localStorage.setItem("theme", "dark");
  } else {
    icon.classList.remove("bx-sun");
    icon.classList.add("bx-moon");
    localStorage.setItem("theme", "light");
  }
}
</script>
