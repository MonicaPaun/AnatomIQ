<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Sistemul endocrin</title>
   <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #fff9c4, #fff176); /* Galben palid spre galben mediu */
      font-family: 'Poppins', sans-serif;
      color: #f9a825; /* Galben-muștar pentru text, puțin închis */
      padding: 40px 20px;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h2 {
      text-align: center;
      color: #f9a825; /* Galben-muștar */
      font-size: 36px;
      margin-bottom: 40px;
      text-shadow: 1px 1px 4px rgba(249, 168, 37, 0.3); /* Umbră galbenă palidă */
    }

    header {
      text-align: center;
      font-size: 3.5rem;
      font-weight: 700;
      color: #f9a825;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 6px rgba(249, 168, 37, 0.4);
    }

    .description {
      text-align: center;
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto 3rem auto;
      color: #b08c00;
      padding: 0 10px;
      line-height: 1.5;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 3rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .model-card {
      background: rgba(249, 168, 37, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(249, 168, 37, 0.15);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .model-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(249, 168, 37, 0.3);
    }

    .model-info {
      padding: 1.5rem;
      background-color: rgba(249, 168, 37, 0.07);
    }

    .model-info h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #f9a825;
    }

    iframe {
      width: 100%;
      aspect-ratio: 4 / 3;
      border: none;
    }

    .back-button-fixed {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(135deg, #f9a825, #ffd54f);
      color: #5a4300;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 4px 20px rgba(249, 168, 37, 0.3);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .back-button-fixed:hover {
      background: linear-gradient(135deg, #ffd54f, #f9a825);
      color: #442f00;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      color: #b08c00;
      font-size: 0.9rem;
      padding: 2rem 1rem;
      margin-top: 4rem;
    }

    @media (max-width: 768px) {
      header {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 28px;
      }

      .description {
        font-size: 1rem;
      }
    }
    /* LIGHT/DARK SWITCHER */
#theme-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    font-size: 1.8rem;
    background: #fff;
    color: #8b0000;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;

}

#theme-toggle:hover {

}
body.dark {

}

body.dark h2 {

}

body.dark header {

body.dark .description {

body.dark .model-info {

  color: #ffee58;

}

body.dark .model-info h2 {

  margin-bottom: 0.5rem;
  color: #ffeb3b;
  text-shadow: 1px 1px 4px rgba(255, 235, 59, 0.2);
}

body.dark iframe {

  aspect-ratio: 4 / 3;
  border: none;
  border-radius: 0 0 20px 20px;
  display: block;
  filter: brightness(0.9) contrast(1.05);

body.dark footer {

body.dark .back-button-fixed {

}

body.dark .back-button-fixed:hover {

  transform: scale(1.05);

}

  </style>

<script>
  // Se aplică clasa .dark pe body dacă userul a salvat-o anterior
const savedTheme = localStorage.getItem("theme");
if (savedTheme === "dark") {
  document.body.classList.add("dark");
  const icon = document.querySelector("#theme-toggle i");
  icon.classList.remove("bx-moon");
  icon.classList.add("bx-sun");
}

function toggleTheme() {
  const icon = document.querySelector("#theme-toggle i");
  document.body.classList.toggle("dark");

  if (document.body.classList.contains("dark")) {
    icon.classList.remove("bx-moon");
    icon.classList.add("bx-sun");
    localStorage.setItem("theme", "dark");
  } else {
    icon.classList.remove("bx-sun");
    icon.classList.add("bx-moon");
    localStorage.setItem("theme", "light");
  }
}
</script>
