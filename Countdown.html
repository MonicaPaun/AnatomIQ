<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Countdown BAC Biologie</title>
  <style>
    body {
      background-color: #ffe6e6; /* roz deschis cu tentă de roșu */
      font-family: Arial, sans-serif;
      color: #800000; /* roșu închis */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #b30000;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .countdown {
      background-color: #ff6666;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-size: 1.5em;
      text-align: center;
      color: #fff;
    }

   
  </style>
</head>
<body>

 

  <h1>Countdown până la BAC Biologie</h1>
  <div class="countdown" id="countdown">
    Calculare timp...
  </div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date('2026-06-24T00:00:00');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownElement.textContent = "Mult succes la examen!";
        clearInterval(interval);
        return;
      }

      const zile = Math.floor(diff / (1000 * 60 * 60 * 24));
      const ore = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minute = Math.floor((diff / (1000 * 60)) % 60);
      const secunde = Math.floor((diff / 1000) % 60);

      countdownElement.textContent = 
        `${zile} zile ${ore} ore ${minute} minute ${secunde} secunde`;
    }

    updateCountdown(); // apel inițial
    const interval = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
